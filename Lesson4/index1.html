var secs = ['секунд', 'секунды', 'секунда'];
var mins = ['минут', 'минуты', 'минута'];
var hours = [''];

var d = new Date();

var m = d.getMinutes();
var minutes = check(m, 'm');

var s = d.getSeconds();
var seconds = check(s, 's');

var h = d.getHours();

var param;

function check(a, param) {
  if (a % 10 >= 5 && a % 10 <= 9 || a % 10 == 0) {
    if (param == 'm') {
      return mins[0];
    } else if (param == 's') {
      return secs[0];
    }
  } else if (a % 10 >= 2 && a % 10 <= 4) {
    if (param == 'm') {
      return mins[1];
    } else if (param == 's') {
      return secs[1];
    }
  } else {
    if (param == 'm') {
      return mins[2];
    } else if (param == 's') {
      return secs[2];
    }
  }
}
