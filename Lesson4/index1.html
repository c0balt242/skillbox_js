<!DOCTYPE html>
<html lang="ru">

  <meta charset="UTF-8">
  <title></title>

<script>
"use strict";

var getDate = {};

getDate.getH = function() {
  var date = new Date();
  var h = date.getHours();
  var hours = ['часов', 'часа', 'час'];
  if (h == 0 || h >= 5 && h <= 20) {
    var hr = hours[0];
  } else if (h >= 2 && h  <= 4 || h == 22 || h == 23) {
    var hr = hours[1];
  } else {
    var hr = hours[2];
  }
  return h + ' ' + hr;
};

getDate.getM = function() {
  var date = new Date();
  var m = date.getMinutes();
  var mins = ['минут', 'минуты', 'минута'];
  if (m % 10 == 0 || m % 10 >= 5 && m % 10 <= 9) {
    var mn = mins[0];
  } else if (m % 10 >=2 && m % 10 <= 4) {
    var mn = mins[1];
  } else {
    var mn = mins[2];
  }
  return m + ' ' + mn;
};

getDate.getS = function() {
  var date = new Date();
  var s = date.getSeconds();
  var secs = ['секунд', 'секунды', 'секунда'];
  if (s % 10 == 0 || s % 10 >= 5 && s % 10 <= 9) {
    var sc = secs[0];
  } else if (s % 10 >=2 && s % 10 <= 4) {
    var sc = secs[1];
  } else {
    var sc = secs[2];
  }
  return s + ' ' + sc;
};
getDate.getMon = function() {
  var date = new Date();
  var mon = date.getMonth();
  var month = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
  return month[mon];
};

getDate.getDay = function() {
  var date = new Date();
  var day = date.getDay();
  return day;
};

getDate.getYear = function() {
  var date = new Date();
  var year = date.getFullYear();
  return year + ' года';
};

function cons() {
  //console.log('Точное время: ' + getDate.getDay() + ' ' + getDate.getMon() + ' ' + getDate.getYear() + ' ' + getDate.getH() + ' ' + getDate.getM() + ' ' + getDate.getS());
  document.getElementById('time').innerHTML = ('Точное время: ' + getDate.getDay() + ' ' + getDate.getMon() + ' ' + getDate.getYear() + ' ' + getDate.getH() + ' ' + getDate.getM() + ' ' + getDate.getS());
  var date = new Date();
  var s = date.getSeconds();
  if (s % 2 == 0) {
    document.getElementById('time').style.color = '#cc461c';
  } else {
    document.getElementById('time').style.color = 'black';
  }
}
var timer = setInterval(cons, 1000);



</script>
